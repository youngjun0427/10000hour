<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1만 시간의 법칙</title>
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./10000hours.css" />
  </head>
  <body>
    <div class="wrapper">
      <main>
        <section class="main-top">
          <h1 class="time-timelaw">
            <img
              src="./img/title.png"
              alt="1만시간의 법칙"
              class="time-title"
            />
            <img src="./img/clock.png" alt="" class="time-clock" />
          </h1>
        </section>
        <section class="main-mid">
            <h2 class="txt-practice">"연습은 어제의 당신보다 당신을 더 낫게 만든다."</h2>
            <p class="txt-desc">
              <strong class="time-desc">1만 시간의 법칙</strong>은<br />
              어떤 분야의 전문가가 되기 위해서는 <br />
              최소한 1만 시간의 훈련이 필요하다는 법칙이다.
          </section>
            <section class="main-bottom">
              <p>
                  나는
                  <input type="text" placeholder="예)프로그래밍" required>
                  전문가가 될 것이다.
              </p>
              <p>
                  그래서 앞으로 매일 하루에
                  <input type="text" placeholder="예)5시간" required>
                  시간씩 훈련할 것이다. 
              </p>
          </section>
            <section class="main-under">
            </p>
            <button class="main-btn">나는 며칠 동안 훈련을 해야 1만 시간이 될까?</button>
            <img src="./img/click.png" alt="" class="pointer">
        </section>
        <section class="go">
          <div class="txt-go">
            <p>당신은 <span>프로그래밍</span> 전문가가 되기 위해서</p>
            <p>대략 <span>5110</span>일 이상 훈련을 하셔야 합니다! :)</p>
          </div>
          <div class="go-go">
            <button class="go-click">훈련 가기 GO!GO!</button>
            <button class="share">공유하기</button>
          </div>
          </section>
      </main>
      <footer class="wrap-footer">
        <img src="./img/logo.png" alt="Weniv" />
        <small>
          ※ 본 서비스 내 이미지 및 콘텐츠의 저작권은 주식회사 WeNiv에 있습니다.<br />수정
          및 재배포, 무단 도용 시 법적인 문제가 발생할 수 있습니다.
        </small>
      </footer>
    </div>
  </body>
</html>
